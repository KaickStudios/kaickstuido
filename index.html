<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web</title>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Bienvenido a mi Web</h1>
    
    <!-- Formulario de registro -->
    <div>
        <input type="email" id="registerEmail" placeholder="Correo electrónico">
        <input type="password" id="registerPassword" placeholder="Contraseña">
        <button onclick="registerUser(document.getElementById('registerEmail').value, document.getElementById('registerPassword').value)">Registrar</button>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div>
        <input type="email" id="loginEmail" placeholder="Correo electrónico">
        <input type="password" id="loginPassword" placeholder="Contraseña">
        <button onclick="loginUser(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)">Iniciar sesión</button>
    </div>

    <!-- Botón para cerrar sesión -->
    <div>
        <button onclick="logoutUser()">Cerrar sesión</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
