<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web - Autenticación</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Bienvenido a Mi Página Web</h1>

    <!-- Formulario de registro -->
    <h2>Registrarse</h2>
    <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Correo electrónico" required><br>
        <input type="password" id="registerPassword" placeholder="Contraseña" required><br>
        <button type="submit">Registrar</button>
    </form>

    <!-- Formulario de inicio de sesión -->
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" required><br>
        <input type="password" id="loginPassword" placeholder="Contraseña" required><br>
        <button type="submit">Iniciar sesión</button>
    </form>

    <!-- Cambiar datos de usuario -->
    <h2>Cambiar Datos</h2>
    <form id="updateForm" style="display:none;">
        <input type="text" id="newUserName" placeholder="Nuevo nombre de usuario"><br>
        <input type="email" id="newEmail" placeholder="Nuevo correo electrónico"><br>
        <input type="password" id="newPassword" placeholder="Nueva contraseña"><br>
        <button type="submit">Actualizar</button>
    </form>

    <!-- Mensajes de estado -->
    <div id="status"></div>

</body>
</html>
